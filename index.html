<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인 홈페이지</title>
    <!-- 외부 CSS 파일 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-title">이상민의 개인 홈페이지</h1>
    </header>

<section class="profile-section">
    <img src="my_photo.jpg" alt="본인 사진" class="profile-photo">
    <div class="profile-info">
        <table class="info-table">
            <tr>
                <th>이름</th>
                <td>이상민</td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>2003년 6월 27일</td>
            </tr>
            <tr>
                <th>취미</th>
                <td>독서, 산책, 여행</td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td class="italic-text">저는 제가 모르는 다양한 것들을 도전해보고, 접해보고 싶습니다.</td>
            </tr>
        </table>
    </div>
</section>


    <!-- 유튜브 영상 -->
    <section>
        <h2>추천 영상</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qE35JN1ogeI?si=yVkVaKJ9ln52VUW1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- 하단 검색 엔진 링크 -->
    <footer>
        <a href="https://www.naver.com" target="_blank">
            <img src="naver.png" alt="Naver" class="search-logo">
        </a>
        <a href="https://www.google.com" target="_blank">
            <img src="google.png" alt="Google" class="search-logo">
        </a>
    </footer>
</body>
</html>
